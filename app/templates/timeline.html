<section class="timeline-board" id="timeline-view" role="region" aria-labelledby="timeline-view-title">
    <header class="timeline-board__header">
        <div class="timeline-board__title-group">
            <h2 class="timeline-board__title" id="timeline-view-title">Timeline Overview</h2>
            <p class="timeline-board__subtitle">Monitor trips across the Schengen area</p>
        </div>
        <div class="timeline-board__controls" role="group" aria-label="Timeline navigation">
            <button type="button" class="timeline-board__control" data-timeline-action="jump-today" aria-label="Scroll to today">
                Today
            </button>
            <button type="button" class="timeline-board__control" data-timeline-action="prev" aria-label="Scroll backward">
                ←
            </button>
            <button type="button" class="timeline-board__control" data-timeline-action="next" aria-label="Scroll forward">
                →
            </button>
        </div>
    </header>

    <div class="timeline-board__body">
        <div class="timeline-board__grid">
            <div class="timeline-board__employees" id="timeline-view-employees" role="listbox" aria-label="Employees"></div>
            <div class="timeline-board__canvas-wrapper">
                <div class="timeline-board__scale" aria-hidden="true">
                    <div class="timeline-board__months" id="timeline-view-months"></div>
                    <div class="timeline-board__days" id="timeline-view-days"></div>
                    <div class="timeline-board__today" id="timeline-view-today" aria-hidden="true"></div>
                </div>
                <div class="timeline-board__canvas" id="timeline-view-canvas" role="list" aria-label="Employee trips"></div>
            </div>
        </div>
    </div>

    <div class="timeline-board__empty" id="timeline-view-empty" hidden>
        <p>No trips scheduled in this window. Add a trip to populate the timeline.</p>
    </div>

    <div class="timeline-board__loading" id="timeline-view-loading" role="status" aria-live="polite">
        <span class="timeline-board__spinner" aria-hidden="true"></span>
        <span>Loading timeline…</span>
    </div>

    <div class="timeline-board__tooltip" id="timeline-view-tooltip" role="tooltip" aria-hidden="true"></div>
</section>
