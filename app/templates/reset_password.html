<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Admin Password - EU Trip Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}?v=3.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hubspot-style.css') }}?v=3.0">
</head>
<body>
    <div class="container" style="max-width: 400px; margin: 50px auto;">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">üîê Reset Admin Password</h2>
                <p style="color: #6b7280; margin-top: 8px;">Set a new password for the admin account</p>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="POST">
                    <div class="form-group">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="password" id="new_password" name="new_password" 
                               class="form-control" minlength="6" required 
                               placeholder="Enter new password (min 6 characters)">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Reset Password
                    </button>
                </form>
                
                <div style="margin-top: 16px; text-align: center;">
                    <a href="{{ url_for('auth.login') }}" class="btn btn-outline">
                        Back to Login
                    </a>
                </div>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 20px; color: #6b7280; font-size: 12px;">
            <p>Remove this route after password reset for security</p>
        </div>
    </div>
</body>
</html>
