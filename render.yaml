services:
  - type: web
    name: complyeur-gold-rc
    env: python
    region: frankfurt
    plan: starter
    branch: main
    buildCommand: chmod +x ./scripts/render_build.sh ./start.sh && ./scripts/render_build.sh
    startCommand: ./start.sh
    autoDeploy: true
    healthCheckPath: /health
    healthCheckIntervalSeconds: 30
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FLASK_ENV
        value: production
      - key: RENDER
        value: "true"
      - key: DATABASE_PATH
        value: /var/data/eu_tracker.db
      - key: SQLALCHEMY_DATABASE_URI
        value: sqlite:////var/data/auth.db
      - key: LOG_LEVEL
        value: INFO
      - key: PERSISTENT_DIR
        value: /var/data
      - key: AUDIT_LOG_PATH
        value: logs/audit.log
      - key: EXPORT_DIR
        value: exports
      - key: BACKUP_DIR
        value: /var/data/backups
      - key: SESSION_COOKIE_SECURE
        value: "true"
      - key: SECRET_KEY
        sync: false
    disks:
      - name: data
        mountPath: /var/data
        sizeGB: 1
